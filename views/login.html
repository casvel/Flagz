<!DOCTYPE html>
<html>
	<head>

        <title>Flagz - Login</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <script src="../js/jquery-1.11.3.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/login.js"></script>
        <script type="text/javascript" src="../js/validator.js"></script>
	</head>
	<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Flagz</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="linkLogin" href="#">Login</a>
                        </li>
                        <li>
                            <a id="linkRegister" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
    		<h1>Flagz</h1>

            <div id="successRegister" class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Succesfully registered.
            </div>

            <div id="failRegister" class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">×</button>
                There was an error with the registration.
            </div>

    		<!-- <p><b>{{printf "%v" .}}</b></p> -->

            <div id="sectionLogin" class="bs-docs-section">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="well bs-component">
                            <form class="form-horizontal" action="/login" method="post" id="login">
                                <fieldset>
                                    <legend>Login</legend>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="loginUsername">Username</label>
                                        <div class="col-lg-10">
                                            <input id="loginUsername" class="form-control" type="text" name="username" placeholder="username" data-error="Required username" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="loginPassword">Password</label>
                                        <div class="col-lg-10">
                                            <input id="loginPassword" class="form-control" type="password" name="password" placeholder="password"data-error="Required password" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-lg-12 col-lg-offset-10">
                                            <button class="btn btn-primary" type="submit">Login</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>


            <div id="sectionRegister" class="bs-docs-section" hidden>
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="well bs-component">
                            <form class="form-horizontal" action="/register" method="post" id="register">
                                <fieldset>
                                    <legend>Register</legend>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="registerUsername">Username</label>
                                        <div class="col-lg-10">
                                            <input id="registerUsername" class="form-control" type="text" name="username" placeholder="username" required>c
                                        </div>
                                    </div>  
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="registerPassword">Password</label>
                                        <div class="col-lg-5">
                                            <input id="registerPassword" class="form-control" type="password" name="password" placeholder="password" data-minlength="6" required>
                                            <span class="help-block">Minimum of 6 characters</span>
                                        </div>
                                        <div class="col-lg-5">
                                            <input id="registerPassword" class="form-control" type="password" name="password" placeholder="password" data-match="#registerPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                                             <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="registerEmail">Email</label>
                                        <div class="col-lg-10">
                                            <input id="registerEmail" class="form-control" type="email" name="email" placeholder="email@example.com" data-error="Bruh, that email address is invalid" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-lg-12 col-lg-offset-10">
                                            <button class="btn btn-primary" type="submit">Register</button>
                                        </div>

                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

	</body>
</html>
