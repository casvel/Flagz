<!DOCTYPE html>
<html>
	<head>

        <title>Flagz - Login</title>
        <link rel="shortcut icon" href="../images/icon.png">

        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <script src="../js/jquery-1.11.3.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/login.js"></script>

	</head>
	<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                     <a class="navbar-brand" href="#" style="padding: 0px !important;"><img src="../images/icon.png" style="width: 85px; height: 60px; display: inline-block;"/> 
                    <p style="color: whitesmoke; display: inline-block;">  Flagz </p> </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="linkLogin" href="#">Login</a>
                        </li>
                        <li>
                            <a id="linkRegister" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
    		<h1>Flagz</h1>

            <div id="successRegister" class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Succesfully registered.
            </div>

            <div id="failRegister" class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">×</button>
                There was an error with the registration.
            </div>

    		<!-- <p><b>{{printf "%v" .}}</b></p> -->

            <div id="sectionLogin" class="bs-docs-section">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="well bs-component">
                            <form class="form-horizontal" action="/login" method="post" id="login">
                                <fieldset>
                                    <legend>Login</legend>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="loginUsername">Username</label>
                                        <div class="col-lg-10">
                                            <input id="loginUsername" class="form-control" type="text" name="username" placeholder="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="loginPassword">Password</label>
                                        <div class="col-lg-10">
                                            <input id="loginPassword" class="form-control" type="password" name="password" placeholder="password">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-lg-12 col-lg-offset-10">
                                            <button class="btn btn-primary" type="submit">Login</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>


            <div id="sectionRegister" class="bs-docs-section" hidden>
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="well bs-component">
                            <form class="form-horizontal" action="/register" method="post" id="register">
                                <fieldset>
                                    <legend>Register</legend>

                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="registerUsername">Username</label>
                                        <div class="col-lg-10">
                                            <input id="registerUsername" class="form-control" type="text" name="username" placeholder="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="registerPassword">Password</label>
                                        <div class="col-lg-10">
                                            <input id="registerPassword" class="form-control" type="password" name="password" placeholder="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="registerEmail">Email</label>
                                        <div class="col-lg-10">
                                            <input id="registerEmail" class="form-control" type="text" name="email" placeholder="email@example.com">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" style="margin-right: 0px;">
                                        <div class="col-lg-12 col-lg-offset-10">
                                            <button class="btn btn-primary" type="submit">Register</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

	</body>
</html>
