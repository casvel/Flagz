<!DOCTYPE html>
<html>
	<head>

	<title>Flagz - Lobby</title>
	<link rel="shortcut icon" href="../images/icon.png">
	
	<link href="../css/bootstrap.min.css" rel="stylesheet">

	<script> var username = {{ .Username }} </script>
	<script src="../js/jquery-2.2.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/lobby.js"></script>
	<script src="../js/notifications.js"></script>

	</head>
	<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" style="padding: 0px !important;"><img src="../images/icon.png" style="width: 85px; height: 60px; display: inline-block;"/> 
				<p style="color: whitesmoke; display: inline-block;">  Flagz </p> </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li id="notifications" class="dropdown">
					    <a id="tag-nots" class="dropdown-toggle" data-toggle="dropdown" href="#">
					    	Notifications <span class="caret"></span>
					    </a>
					    <ul class="dropdown-menu">
					    </ul>
					</li>
					<li>
						<a href="#">{{ .Username }}</a>
					</li>
					<li>
						<a href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

    <div class="container">

    	<h1>Lobby</h1>

    	<div id="successLogin" class="alert alert-dismissible alert-success">
			<button type="button" class="close" data-dismiss="alert">×</button>
			Succesfully logged in as <strong>{{ .Username }}</strong>
		</div>
		
		<div class="row">
			<div class="row">
				<div class="col-lg-8">
					<h2>Games</h2>
				</div>
				<div class="col-lg-4">
					<h2>Players</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<div class="bs-component">
						<table class="table table-striped table-hover">
							<thead>
								<tr> 
									<th> <a href="/game/init">New Game</a> </th>
								</tr>
							</thead>
							<tbody id="listGames">

							</tbody>
						</table>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="bs-component">
						<table class="table table-striped table-hover">
							<thead>
								<tr> 
									
								</tr>
							</thead>
							<tbody id="listPlayers">

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

    </div>

    <div class="modal fade" id="modal-player">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 class="modal-title"></h2>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                	<button id="btn-challenge" href="#" class="btn btn-primary">Challenge</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

	</body>
</html>
